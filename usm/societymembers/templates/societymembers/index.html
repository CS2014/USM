

{% extends "accounting/base.html" %}
{% block content %}
							
			<div class="row">
				<div class="col-lg-12 col-sm-12">
					<div class="box">
						<div class="box-header">
							<h2><i class="fa fa-edit"></i>Society Members</h2>
							<div class="box-icon">
								<a href="form-elements.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
								<a href="form-elements.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="form-elements.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="box-content">
							<a href="new/"> Create new member:<a>

							<table class="table table-striped table-bordered bootstrap-datatable datatable dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
							  <thead>
								  <tr role="row"><th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending" style="width: 361px;">Username</th><th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Date registered: activate to sort column ascending" style="width: 291px;">Date registered</th><th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending" style="width: 149px;">Role</th><th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending" style="width: 173px;">Status</th><th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending" style="width: 286px;">Actions</th></tr>
							  </thead>   
							  
						  <tbody role="alert" aria-live="polite" aria-relevant="all">
						  		{% for member in member_list %}
								<tr class="odd">
									<td class=" sorting_1">{{member.name}}</td>
									<td class="center ">{{member.join_date}}</td>
									<td class="center ">Student</td>
									<td class="center ">
										<span class="label label-success">{{member.society}}</span>
									</td>
									<td class="center ">
										<a class="btn btn-info" href="{% url 'societymembers:member_detail' slug member.id %}">
											<i class="fa fa-edit "></i>                                            
										</a>
										<a class="btn btn-danger" href="{% url 'societymembers:member_delete' slug member.id %}">
											<i class="fa fa-trash-o "></i> 
										</a>
									</td>
								</tr>
								{% endfor %}
						  		</tbody></table>

						</div>
					</div>
				</div><!--/col-->

			</div><!--/row-->
{% endblock %}
