{% extends "accounting/base.html" %}
{% block content %}
							
			<div class="row">
				<div class="col-lg-7 col-sm-12">
					<div class="box">
						<div class="box-header">
							<h2><i class="fa fa-edit"></i>Form Elements</h2>
							<div class="box-icon">
								<a href="form-elements.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
								<a href="form-elements.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="form-elements.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="box-content">
							<div class="form-group">
								<form method="post" action="{% url 'societymembers:member_edit' slug member_id %}">
									{% csrf_token %}
									{% for field in form %}<br />
										<label class="control-label">{{ field.label_tag }}</label>
										<div class="controls">
										 	{{ field }}
										</div>
								  		{% endfor %}<br />
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">Save Changes</button>
										<button type="reset" class="btn">Cancel</button>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div><!--/col-->

			</div><!--/row-->
{% endblock %}
{% block javascript_extra %}
<script>

$(document).ready(function(){
	/* ---------- Choosen ---------- */
	$('#id_society').chosen();

	/* ---------- Placeholder Fix for IE ---------- */
	$('input, textarea').placeholder();

	$("#id_phone_number").mask("+353-89-9999999");
	
});
</script>
{% endblock %}
