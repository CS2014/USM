{% extends "accounting/base.html" %}
{% block content %}
			<div class="row">
				<div class="col-lg-7 col-sm-12">
					<div class="box">
						<div class="box-header">
							<h2><i class="fa fa-edit"></i>Send Email</h2>
							<div class="box-icon">
								<a href="form-elements.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
								<a href="form-elements.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="form-elements.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="box-content">
							<div class="form-group">
								<form method="post">
									{% csrf_token %}
									<label class="control-label"><label for="id_name">Subject</label></label>
									<div class="controls">
										 	<input class="form-control" id="id_name" maxlength="30" name="txt_subject" type="text">
										</div><br />
									<div class="form-group hidden-xs">
								  	<label class="control-label">Email Message</label>
									<div class="btn-toolbar" data-role="editor-toolbar" data-target=".editor">
										<div class="btn-group">
											<a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="fa fa-font"></i><b class="caret"></b></a>
											<ul class="dropdown-menu"></ul>
										</div>
										<div class="btn-group">
											<a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
											<ul class="dropdown-menu">
												<li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
												<li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
												<li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
											</ul>
										</div>
										<div class="btn-group">
											<a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
											<a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
											<a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
											<a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
										</div>
										<div class="btn-group">
											<a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
									        <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
									        <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-outdent"></i></a>
									        <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
										</div>
										<div class="btn-group">
									        <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
									        <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
									        <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
									        <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
										</div>
										<div class="btn-group">
							 				<a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="fa fa-link"></i></a>
											<div class="dropdown-menu input-append">
												<input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
												<button class="btn" type="button">Add</button>
											</div>
											<a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="fa fa-cut"></i></a>

										</div>

										
										<div class="btn-group">
											<a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
									        <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
										</div>
									</div>

									<div class="editor">
									      &hellip;
									</div>
								</div>
									<div class="form-group">
									<label class="control-label" for="selectError1">Select Student(s) / Student Tag(s)</label>
									<div class="controls">
									  <select placeholder="Type to search students" id="selectError1" class="form-control" multiple name="member_select" data-rel="chosen">
									  	{% for mem in members %}
											<option value="{{mem.id}}">{{mem.name}}</option>
									  	{% endfor %}
									  </select>
									</div>
								  </div>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">Send SMS</button>
										<button type="reset" class="btn">Cancel</button>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div><!--/col-->

			</div><!--/row-->
{% endblock %}
{% block javascript_extra %}
<script>

$(document).ready(function(){
	/* ---------- Choosen ---------- */
	$('#id_society').chosen();

	/* ---------- Placeholder Fix for IE ---------- */
	$('input, textarea').placeholder();

	$('.editor').wysiwyg();

	/* ---------- Textarea with limits ---------- */
	$('#limit').inputlimiter({
		limit: 120,
		limitBy: 'characters',
		remText: 'You only have %n character%s remaining...',
		limitText: 'Field limited to %n character%s.'
	});
	
});
</script>
{% endblock %}
