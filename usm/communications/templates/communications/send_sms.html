{% extends "accounting/base.html" %}
{% block content %}
			<div class="row">
				<div class="col-lg-7 col-sm-12">
					<div class="box">
						<div class="box-header">
							<h2><i class="fa fa-edit"></i>Send SMS/Text Message</h2>
							<div class="box-icon">
								<a href="form-elements.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
								<a href="form-elements.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="form-elements.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="box-content">
							<div class="form-group">
								<form method="post">
									{% csrf_token %}
									<div class="form-group">
								  	<label class="control-label" for="textarea2">Message</label>
								  	<div class="controls">
										<textarea id="limit" name="txt_message" rows="6" style="width: 100%; overflow: hidden; word-wrap: break-word; resize: horizontal; height: 126px;"></textarea>
									  </div>
									</div>
									<div class="form-group">
									<label class="control-label" for="selectError1">Select Student(s) / Student Tag(s)</label>
									<div class="controls">
									  <select placeholder="Type to search students" id="selectError1" class="form-control" multiple name="member_select" data-rel="chosen">
									  	{% for mem in members %}
											<option value="{{mem.id}}">{{mem.name}}</option>
									  	{% endfor %}
									  </select>
									</div>
								  </div>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">Send SMS</button>
										<button type="reset" class="btn">Cancel</button>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div><!--/col-->

			</div><!--/row-->
{% endblock %}
{% block javascript_extra %}
<script>

$(document).ready(function(){
	/* ---------- Choosen ---------- */
	$('#id_society').chosen();

	/* ---------- Placeholder Fix for IE ---------- */
	$('input, textarea').placeholder();

	/* ---------- Textarea with limits ---------- */
	$('#limit').inputlimiter({
		limit: 120,
		limitBy: 'characters',
		remText: 'You only have %n character%s remaining...',
		limitText: 'Field limited to %n character%s.'
	});
	
});
</script>
{% endblock %}
