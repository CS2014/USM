<i> Current data: </i>
<br>
{% for field,value in data.items %}
    <b>{{value.label}}</b>: {{value.fieldvalue}}<br>
{% endfor %}
<b>Total transactions:</b> {{account.tabulate_transactions.total}}

<br><br>
<i> Edit data: </i>
<form method="post" action="edit">
	{% csrf_token %}
	{% for field in form %}
		<b>{{ field.label_tag }}</b>
		{{ field }}
		<br>
  {% endfor %}
  <p><input type="submit" value="Edit"/></p>
</form>
