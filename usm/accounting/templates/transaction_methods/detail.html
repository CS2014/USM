<i> Current data: </i>
<br>
{% for field in object %}
    <b>{{ field.label }}:</b> {{ field.data }}
    <br>
{% endfor %}

<br><br>
<i> Edit data: </i>
<form method="post" action="edit">
	{% csrf_token %}
	{% for field in object %}
		<b>{{ field.label_tag }}</b>
		{{ field }}
		<br>
  {% endfor %}
  <p><input type="submit" value="Edit"/></p>
</form>
