<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>MySociety - Choicea</title>
	<meta name="description" content="SimpliQ - Flat & Responsive Bootstrap Admin Template.">
	<meta name="author" content="Kevin Bluett">
	<meta name="keyword" content="SimpliQ, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
	<!-- end: Meta -->
	
	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- end: Mobile Specific -->
	
	<!-- start: CSS -->
	<link href="{{ STATIC_URL }}assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}assets/css/style.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}assets/css/retina.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ STATIC_URL }}assets/css/ladda/ladda-themeless.min.css">
	<!-- end: CSS -->
	

	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->

	  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

	<![endif]-->
	
	<!-- start: Favicon and Touch Icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ STATIC_URL }}assets/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="{{ STATIC_URL }}assets/ico/favicon.png">
	<!-- end: Favicon and Touch Icons -->	
		
</head>

<body>
		<div class="container">
		<div class="row">
					
			<div class="row">
				<div class="login-box">
					{% block login_content%}
					{% endblock %}
				</div>
			</div><!--/row-->
			
				</div><!--/row-->		
		
	</div><!--/container-->
	
		
	<!-- start: JavaScript-->
	<!--[if !IE]>-->

			<script src="{{ STATIC_URL }}assets/js/jquery-2.1.0.min.js"></script>

		<script src="{{ STATIC_URL }}assets/js/jquery-1.11.0.min.js"></script>
	
	<![endif]-->

	<!--[if !IE]>-->

		<script type="text/javascript">
			window.jQuery || document.write("<script src='{{ STATIC_URL }}assets/js/jquery-2.1.0.min.js'>"+"<"+"/script>");
		</script>

	<!--<![endif]-->

	<!--[if IE]>
	
		<script type="text/javascript">
	 	window.jQuery || document.write("<script src='{{ STATIC_URL }}assets/js/jquery-1.11.0.min.js'>"+"<"+"/script>");
