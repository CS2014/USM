<img src="{{ STATIC_URL }}/images/hs.jpg" width="300" /> <br />

<b>Select a society<b/>
<ul>
  {% for society in society_list %}
    <li><a href="{{ society.slug }}/">{{ society.name }}:<a></li>
  {% endfor %}
</ul>


<br><b>Create new Society:</b><br/>
<form method="post" action="/create_society/">
	{% csrf_token %}
  {{ form }}
  <p><input type="submit" value="Create society" /></p>
</form>
